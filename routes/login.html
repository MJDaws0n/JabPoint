<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    input, 
    select { 
        -moz-box-sizing: border-box; 
        -webkit-box-sizing: border-box; 
        box-sizing: border-box; 
    } 
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1A1A1A;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .login-container {
      background-color: #121212;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      span {
        color: #ff9494;
        font-size: 15px;
      }
    }
    
    h1 {
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 600;
      color: #ffffff;
    }
    
    label {
      display: block;
      font-size: 16px;
      color: #f1f1f1;
      margin-bottom: 8px;
      text-align: left;
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background-color: #333;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      outline: none;
    }
    
    input[type="text"]:focus, input[type="password"]:focus {
      background-color: #444;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background-color: #00aaff; /* Accent color */
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 12px;
    }
    
    .btn:hover {
      background-color: #0088cc;
    }
    
    .help-link {
      color: #888;
      font-size: 14px;
      text-decoration: none;
    }
    
    .help-link:hover {
      color: #00aaff;
    }
    
    .teacher-option {
      color: #888;
      font-size: 14px;
      text-decoration: none;
    }
    
    .teacher-option:hover {
      color: #00aaff;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      body, html {
        height: 100%;
      }

      .login-container {
        max-width: 100%;
        height: 100%;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
        margin-top: 50%;
      }

      .btn {
        font-size: 16px;
        padding: 12px;
      }

      .teacher-option,
      .help-link {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Student Login</h1>

    <label for="username">Student Username</label>
    <input type="text" id="username" placeholder="Enter your username" />

    <label for="password">Student Password</label>
    <input type="password" id="password" placeholder="Enter your password" />

    <button id="login-btn" class="btn">Login</button>

    <span id="error-msg"></span class>
    <br>
    <a href="#" class="teacher-option">Login with Teacher</a>
    <br>
    <a href="#" class="help-link">Need help?</a>
  </div>

  <script>
    const loginBtn = document.getElementById('login-btn');
    loginBtn.addEventListener('click', () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
            username: username,
            password: password,
        }),
        }).then(response => {
            if (response.ok) {
                return response.text();
            }
            throw new Error('Network response was not ok.');
        }).then(data => {
            const response = JSON.parse(data);
            if (response.status === "success") {
                // window.location.href = '/dashboard?login='+response.session;
            } else {
                document.getElementById('error-msg').innerText = response.message;
            }
        }).catch(error => {
            console.error('There has been a problem with your fetch operation:', error);
        });
    });
  </script>

</body>
</html>
